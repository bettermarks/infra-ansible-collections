---
- name: Install global network policy for ingress
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ lookup('env','HOME') }}/.kube/{{ terraform_run.outputs.cluster_name.value }}.yaml"
    proxy: "{{ proxy_url }}"
    proxy_headers: "{{ proxy_headers }}"
    template: 'networkpolicy-ingress.yml.j2'
